<!DOCTYPE html>
<html>
<head>
    <title>Main User Interface</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url('images/mainframeuser.jpg');
            font-size: 16px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 {
            font-family: 'Arial';
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Main User Interface</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center mb-2">
                <a href="TicketBookingServlet" class="btn-primary">Ticket Booking</a>
            </div>
            <div class="col-12 text-center mb-2">
                <a href="UpdateTicketServlet" class="btn-primary">Update Ticket</a>
            </div>
            <div class="col-12 text-center mb-2">
                <a href="DeleteTicketServlet" class="btn-primary">Delete Ticket</a>
            </div>
            <div class="col-12 text-center mb-2">
                <a href="BookingHistoryServlet" class="btn-primary">Booking History</a>
            </div>
            <button type="submit" class="btn-primary" onClick="history.back()">Back</button>
        </div>
    </div>
</body>
</html>
